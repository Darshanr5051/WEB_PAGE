<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | EnamelPure</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #2563eb;
      --primary-dark: #1744a4;
      --accent: #f59e42;
      --background: linear-gradient(135deg, #f7fafd 0%, #eaf1fb 100%);
      --background-dark: linear-gradient(135deg, #181c26 0%, #23283a 100%);
      --card-bg: rgba(255,255,255,0.89);
      --card-bg-dark: rgba(34, 39, 54, 0.92);
      --glass-blur: 18px;
      --text-main: #23272f;
      --text-main-dark: #f3f6fa;
      --text-secondary: #6b7280;
      --text-secondary-dark: #b8c1d6;
      --border-radius: 24px;
      --shadow: 0 8px 32px rgba(37, 99, 235, 0.13);
      --shadow-dark: 0 8px 32px rgba(30, 41, 59, 0.35);
      --btn-blue: #2563eb;
      --btn-blue-hover: #1744a4;
      --error: #ef4444;
      --transition: 0.22s cubic-bezier(.4,0,.2,1);
    }
    body {
      font-family: 'Inter', Arial, sans-serif;
      background: var(--background);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text-main);
      transition: background var(--transition), color var(--transition);
    }
    body.dark {
      background: var(--background-dark);
      color: var(--text-main-dark);
    }
    .theme-toggle {
      position: fixed;
      top: 1.2rem;
      right: 1.5rem;
      z-index: 100;
      background: var(--card-bg);
      border: none;
      border-radius: 50%;
      width: 48px;
      height: 48px;
      box-shadow: var(--shadow);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.7rem;
      cursor: pointer;
      transition: background var(--transition), box-shadow var(--transition);
    }
    body.dark .theme-toggle {
      background: var(--card-bg-dark);
      box-shadow: var(--shadow-dark);
    }
    .login-container {
      background: var(--card-bg);
      padding: 2.8rem 2.2rem 2.2rem 2.2rem;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      width: 100%;
      max-width: 410px;
      text-align: left;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      backdrop-filter: blur(var(--glass-blur));
      animation: fadeInCard 1.1s cubic-bezier(.4,0,.2,1);
      margin: 2rem 0;
      transition: background var(--transition), box-shadow var(--transition);
    }
    body.dark .login-container {
      background: var(--card-bg-dark);
      box-shadow: var(--shadow-dark);
    }
    @keyframes fadeInCard {
      from { opacity: 0; transform: scale(0.96);}
      to { opacity: 1; transform: scale(1);}
    }
    .login-logo {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 1.5em;
    }
    .login-logo img {
      max-width: 200px;
      height: auto;
      display: block;
      filter: drop-shadow(0 4px 12px rgba(37,99,235,0.06));
    }
    .greeting {
      text-align: center;
      font-size: 1.15rem;
      font-weight: 600;
      color: var(--accent);
      margin-bottom: 1.2rem;
      letter-spacing: 0.01em;
      transition: color var(--transition);
      animation: textFadeIn 1.5s;
    }
    @keyframes textFadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    form {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 1.1em;
    }
    label {
      font-weight: 700;
      color: var(--text-secondary);
      margin-bottom: 0.25em;
      font-size: 1.08rem;
      letter-spacing: 0.01em;
      text-align: left;
      display: block;
      transition: color var(--transition);
    }
    body.dark label {
      color: var(--text-secondary-dark);
    }
    .input-group {
      position: relative;
      width: 100%;
      display: flex;
      flex-direction: column;
    }
    input[type="text"], input[type="password"] {
      padding: 1em 1.1em;
      border: 1.7px solid #d1d5db;
      border-radius: var(--border-radius);
      font-size: 1.13rem;
      width: 100%;
      outline: none;
      background: #f3f6fc;
      color: var(--text-main);
      transition: border-color var(--transition), background var(--transition), color var(--transition), box-shadow var(--transition);
      box-sizing: border-box;
      margin-bottom: 0.1em;
      font-weight: 600;
      letter-spacing: 0.01em;
    }
    input[type="text"]:focus, input[type="password"]:focus {
      border-color: var(--primary);
      background: #fff;
      box-shadow: 0 0 0 2px var(--primary);
    }
    body.dark input[type="text"], body.dark input[type="password"] {
      background: #23283a;
      color: var(--text-main-dark);
      border-color: #353a50;
    }
    body.dark input[type="text"]:focus, body.dark input[type="password"]:focus {
      background: #1a1e2a;
      border-color: var(--accent);
      box-shadow: 0 0 0 2px var(--accent);
    }
    .toggle-password {
      position: absolute;
      top: 50%;
      right: 1em;
      transform: translateY(-50%);
      cursor: pointer;
      width: 26px;
      height: 26px;
      opacity: 0.7;
      transition: opacity 0.2s;
      filter: grayscale(0.1) brightness(0.98);
    }
    .toggle-password:hover {
      opacity: 1;
    }
    .caps-lock-warning {
      color: var(--error);
      font-size: 0.98rem;
      margin-top: 0.15em;
      margin-bottom: -0.8em;
      display: none;
      letter-spacing: 0.01em;
    }
    .remember-forgot {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-top: 0.2em;
      margin-bottom: 0.2em;
    }
    .remember-me {
      display: flex;
      align-items: center;
      gap: 0.4em;
      font-size: 1.06rem;
      color: var(--text-secondary);
      font-weight: 600;
      letter-spacing: 0.01em;
      transition: color var(--transition);
    }
    body.dark .remember-me {
      color: var(--text-secondary-dark);
    }
    .forgot-link {
      font-size: 1.06rem;
      color: var(--primary);
      text-decoration: none;
      font-weight: 700;
      transition: color 0.2s;
    }
    .forgot-link:hover {
      color: var(--btn-blue-hover);
      text-decoration: underline;
    }
    button[type="submit"] {
      padding: 1.1em 0;
      background: var(--btn-blue);
      color: #fff;
      border: none;
      border-radius: var(--border-radius);
      font-weight: 800;
      font-size: 1.18rem;
      cursor: pointer;
      margin-top: 0.5em;
      transition: background var(--transition), transform 0.15s, box-shadow var(--transition);
      box-shadow: 0 2px 8px rgba(37,99,235,0.08);
      letter-spacing: 0.01em;
      outline: none;
      animation: fadeInCard 1.2s cubic-bezier(.4,0,.2,1);
    }
    button[type="submit"]:hover, button[type="submit"]:focus {
      background: var(--btn-blue-hover);
      transform: scale(1.045);
      box-shadow: 0 6px 24px rgba(37,99,235,0.12);
      outline: 2px solid var(--primary);
      outline-offset: 2px;
    }
    .error-message {
      color: var(--error);
      font-size: 1.05rem;
      margin-top: 1em;
      min-height: 1.2em;
      font-weight: 700;
      text-align: center;
      letter-spacing: 0.01em;
      animation: textFadeIn 1.2s;
    }
    .create-account {
      margin-top: 1.3em;
      font-size: 1.06rem;
      color: var(--text-secondary);
      text-align: center;
      font-weight: 600;
      letter-spacing: 0.01em;
      animation: textFadeIn 1.5s;
      transition: color var(--transition);
    }
    body.dark .create-account {
      color: var(--text-secondary-dark);
    }
    .create-link {
      color: var(--primary);
      text-decoration: none;
      font-weight: 700;
      transition: color 0.2s;
    }
    .create-link:hover {
      color: var(--btn-blue-hover);
      text-decoration: underline;
    }
    @media (max-width: 500px) {
      .login-container {
        padding: 1.5rem 0.6rem 1.2rem 0.6rem;
        max-width: 98vw;
      }
      .login-logo img {
        max-width: 120px;
      }
      .theme-toggle {
        top: 0.7rem;
        right: 0.5rem;
        width: 40px;
        height: 40px;
        font-size: 1.3rem;
      }
    }
    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 10px;
      background: #eaf1fb;
    }
    ::-webkit-scrollbar-thumb {
      background: #c7d3ea;
      border-radius: 10px;
    }
    body.dark ::-webkit-scrollbar {
      background: #23283a;
    }
    body.dark ::-webkit-scrollbar-thumb {
      background: #353a50;
    }
  </style>
</head>
<body>
  <button class="theme-toggle" id="themeToggle" aria-label="Toggle dark mode">ðŸŒ™</button>
  <div class="login-container" role="main" aria-label="Login form">
    <div class="login-logo">
      <img src="images/logo.png" alt="EnamelPure Logo">
    </div>
    <div class="greeting" id="greeting"></div>
    <form id="loginForm" autocomplete="off">
      <div>
        <label for="username">Username</label>
        <div class="input-group">
          <input type="text" id="username" name="username" placeholder="Enter your username" required autocomplete="username" aria-required="true" autofocus>
        </div>
      </div>
      <div>
        <label for="password">Password</label>
        <div class="input-group">
          <input type="password" id="password" name="password" placeholder="Enter your password" required autocomplete="current-password" aria-required="true">
          <img src="images/eye-close.svg" alt="Show Password" id="togglePassword" class="toggle-password" tabindex="0">
        </div>
        <div class="caps-lock-warning" id="capsLockWarning">Caps Lock is ON</div>
      </div>
      <div class="remember-forgot">
        <label class="remember-me">
          <input type="checkbox" id="rememberMe" name="rememberMe" style="accent-color: var(--primary);">
          Remember me
        </label>
        <a href="#" class="forgot-link">Forgot password?</a>
      </div>
      <button type="submit" aria-label="Login">Login</button>
    </form>
    <p id="error-message" class="error-message" aria-live="polite"></p>
    <div class="create-account">
      Don't have an account?
      <a href="#" class="create-link">Create one</a>
    </div>
  </div>
  <script>
    // Theme Toggle (Dark/Light Mode)
    const themeToggle = document.getElementById('themeToggle');
    function setTheme(dark) {
      document.body.classList.toggle('dark', dark);
      themeToggle.innerHTML = dark ? 'â˜€ï¸' : 'ðŸŒ™';
      localStorage.setItem('theme', dark ? 'dark' : 'light');
    }
    // Detect system preference or saved
    const savedTheme = localStorage.getItem('theme');
    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
    setTheme(savedTheme === 'dark' || (!savedTheme && prefersDark));
    themeToggle.onclick = () => setTheme(!document.body.classList.contains('dark'));

    // Auto-focus username field
    document.getElementById('username').focus();

    const passwordInput = document.getElementById('password');
    const togglePassword = document.getElementById('togglePassword');
    const loginForm = document.getElementById('loginForm');
    const errorMsg = document.getElementById('error-message');
    const capsLockWarning = document.getElementById('capsLockWarning');

    // Toggle Password Visibility (click or Enter key)
    function togglePwd() {
      const isPasswordVisible = passwordInput.type === 'text';
      passwordInput.type = isPasswordVisible ? 'password' : 'text';
      togglePassword.src = isPasswordVisible ? 'images/eye-close.svg' : 'images/eye-open.svg';
      togglePassword.alt = isPasswordVisible ? 'Show Password' : 'Hide Password';
    }
    togglePassword.addEventListener('click', togglePwd);
    togglePassword.addEventListener('keydown', function(e) {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        togglePwd();
      }
    });
    // Caps Lock Warning
    passwordInput.addEventListener('keyup', function(e) {
      if (e.getModifierState && e.getModifierState('CapsLock')) {
        capsLockWarning.style.display = 'block';
      } else {
        capsLockWarning.style.display = 'none';
      }
    });
    passwordInput.addEventListener('blur', function() {
      capsLockWarning.style.display = 'none';
    });

    // Login Form Submit
    loginForm.addEventListener('submit', function (e) {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = passwordInput.value.trim();

      if (username === '' || password === '') {
        errorMsg.textContent = 'Username and Password are required!';
      } else {
        errorMsg.textContent = '';
        // Login Successful - Redirect
        window.location.href = "index.html"; // Change to your dashboard page
      }
    });
  </script>
</body>
</html>
